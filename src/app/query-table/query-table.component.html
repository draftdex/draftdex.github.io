<!-- Table to Display Pokemon Matching Query -->
<div class="border" *ngIf="pkmnList.length > 0">
    <table class="table-with-filter-open has-text-centered is-bordered is-hoverable" [ngClass]="{'table-with-filter-open': filterMenuOpen, 'table-with-filter-closed': !filterMenuOpen}">
        <thead>
            <tr>
                <th *ngFor="let attribute of tableHeaders" class="has-text-centered">
                    <a (click)="flipIcon($event)" data-order="asc" data-name="attribute.value" class="remove-hyperlink">
                        {{attribute}}
                        <span class="icon">
                            <fa-icon [icon]="faAngleUp"></fa-icon>
                        </span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pkmn of pkmnList; index as i;" [ngClass]="{'table-row1': i % 2 == 0, 'table-row2': i % 2 != 0}">
                <td id="name" class="has-text-left">
                    <a (click)="editShortlist(pkmn)">
                        <span class="icon">
                            <!-- If pkmn not in shortList, show PLUS. Otherwise, show MINUS -->
                            <fa-icon *ngIf="!pkmn.inShortList" [icon]="faPlusSquare"></fa-icon>
                            <fa-icon *ngIf="pkmn.inShortList" [icon]="faMinusCircle"></fa-icon>
                        </span> 
                    </a>
                    <a href="https://pokemondb.net/pokedex/{{pkmn.name.toLowerCase()}}" target="_blank" rel="noopener noreferrer"><strong>
                    {{pkmn.name}}
                </strong></a></td>
                <td id="form"><strong>{{pkmn.form}}</strong></td>
                <td id="type1">{{pkmn.type1}}</td>
                <td id="type2">{{pkmn.type2}}</td>
                <td id="ability1">{{pkmn.ability1}}</td>
                <td id="ability2">{{pkmn.ability2}}</td>
                <td id="hiddenAbility">{{pkmn.hiddenAbility}}</td>
                <td id="hp">{{pkmn.hp}}</td>
                <td id="attack">{{pkmn.attack}}</td>
                <td id="defense">{{pkmn.defense}}</td>
                <td id="spAttack">{{pkmn.spAttack}}</td>
                <td id="spDefense">{{pkmn.spDefense}}</td>
                <td id="speed">{{pkmn.speed}}</td>
                <td id="bst">{{pkmn.bst}}</td>
                <td id="tier">{{pkmn.tier}}</td>
                <td id="team">{{pkmn.team}}</td>
            </tr>
        </tbody>
    </table>
</div>
